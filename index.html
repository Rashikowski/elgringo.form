<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo Bar</title>
</head>

<body>
    <div class="container">
        <Header>
            <img src="images/logo.png" alt="ElAmigo" width="80%">
        </Header>
        <main>
            <h1>The Best Craft Beer in Spain!</h1> <br>
            <p>Bienvenido, amigos! We are completely fictional location. But <br>
                that does not mean we can't imagnine the best beer in Spain!</p>
        </main>

        <form action="#">
            <section>
                <h2>Make a Reservation</h2>
                <p>Get your spot before somebody else does!</p>

                <section>
                    <label for="yname">YOUR NAME</label>
                    <input type="text" id="yname" name="yname" placeholder="B.B. King">
                </section>

                <section>
                    <label for="email">YOUR EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="bbking@gmail.com">
                </section>

                <section>
                    <label for="date">RESERVATION TIME</label>
                    <input type="datetime-local" id="date" name="date">
                </section>

                <section class="button">
                    <input type="button" name="reserve" value="Reserve Now">
                </section>

        </form>
    </div>
</body>

</html>
